<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/logo/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Componentes</title>
</head>
<body class="custom-background">
    <div id="navbar-container"></div>
    <h1 class="text-center mt-4">Componentes</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="tarjeta">
                    <img src="assets/img_c/placa de video.jpeg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Placa de video Ventus</h5>
                        <p class="card-text">Placa de video GeForce Ventus 2x RTX 4060</p>
                        <button class="btn custom-button add-to-cart" data-id="9" data-title="Placa de Video" data-price="ARS 500.000">
                            Agregar al carrito
                          </button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="tarjeta">
                    <img src="assets/img_c/placa madre.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Placa madre Asus </h5>
                        <p class="card-text">Placa Madre Asus PRIME a320m-k</p>
                        <button class="btn custom-button add-to-cart" data-id="10" data-title="Placa madre Asus" data-price="ARS 250.000">
                            Agregar al carrito
                          </button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="tarjeta">
                    <img src="assets/img_c/procesador.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Procesador AMD</h5>
                        <p class="card-text">Procesador AMD Ryzen 7 4600g</p>
                        <button class="btn custom-button add-to-cart" data-id="11" data-title="Procesador" data-price="ARS 700.000">
                            Agregar al carrito
                          </button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="tarjeta">
                    <img src="assets/img_c/ram.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Memoria Ram HyperX</h5>
                        <p class="card-text">Memoria Ram HyperX DDR4 de 8GB</p>
                        <button class="btn custom-button add-to-cart" data-id="12" data-title="Memoria Ram" data-price="ARS 300.000">
                            Agregar al carrito
                          </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/main.js"></script> 
    <script src="js/carrito.js"></script> 
</body>
</html>
